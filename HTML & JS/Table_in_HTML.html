
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table style="border-spacing: 5px; padding: auto">
      <caption>
        <strong>HTML Table Assignment</strong>
      </caption>
      <tr style="background-color: rgb(255, 0, 128)">
        <th id="row1" colspan="3" style="width: 100%">
          a HTML table with a cell <br />
          that spans across three columns
        </th>
      </tr>
      <tr style="background-color: rgb(0, 4, 255)">
        <td style="width: 34%"><em>lorem</em></td>
        <td style="width: 37%">ipsum</td>
        <td style="width: 32%; font-weight: 900">dolor</td>
      </tr>
      <tr style="background-color: rgb(0, 255, 157)">
        <td>hello</td>
        <td style="vertical-align: bottom">good</td>
        <td>bye</td>
      </tr>
      <tr style="text-transform: capitalize; background-color: rgb(255, 94, 0)">
        <td colspan="2">this cell spans across<br />two columns</td>
        <td><del>!!!</del></td>
      </tr>
      <style>
        table,
        th,
        td {
          border: 1px solid black;
          border-spacing: 15px;
          font-family: Arial, Helvetica;
        }
        tr:hover {
          background-color: blueviolet;
          color: red;
        }
      </style>
    </table>
  </body>
</html>
