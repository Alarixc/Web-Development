                </ul>
            </nav>
        </div>
    </header>

    <div class="banner">
        <div class="banner-details">
            <div class="container">
                <div class="row">
                    <h1 class="text-center w-100">
                        Contact Us
                    </h1>
                    <br /><br />
                    <form>
                        <table class="contact-us">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="name">Enter Your Name:</label>
                                    </td>
                                    <td class="pl-5">
                                        <input type="text" class="myinput" name="name" id="name" placeholder="name....">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="Email">Enter Your Email Address:</label>
                                    </td>
                                    <td class="pl-5">
                                        <input type="email" class="myinput" name="Email" id="Email" placeholder="email....">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="Telephone">Enter Telephone #:</label>
                                    </td>
                                    <td class="pl-5">
                                        <input type="text" class="myinput" name="Telephone" id="Telephone" placeholder="1212 11002">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="Title">Select Title:</label>
                                    </td>
                                    <td class="pl-5">
                                        <select class="myinput" name="Title" id="Title">
                                            <option value="Title#1">Title#1</option>
                                            <option value="Title#2">Title#2</option>
                                            <option value="Title#2">Title#3</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="message">Type Your Message:</label>
                                    </td>
                                    <td class="pl-5">
                                        <textarea rows="7" class="textarea" name="message" id="message" placeholder="Message..."></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" value="Send Message" class="button">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
